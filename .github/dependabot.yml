version: 2
updates:
  # General dependency updates (not security-related)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "eslint"
        versions: ["<8.0.0"]

  # Security updates only
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix"
      include: "scope"
    labels:
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
