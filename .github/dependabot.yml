version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    allow:
      - dependency-type: 'direct'
    labels:
      - 'dependencies' # default tag
    ignore:
      - dependency-name: 'eslint'
        versions: ['<8.0.0']
