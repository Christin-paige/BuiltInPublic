name: PR Audit Fix Checker

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  audit-fix-check:
    name: ğŸ” Audit Fix Check on PR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ›  Run npm audit fix
        run: npm audit fix --force

      - name: ğŸ“Š Show Diff for package-lock.json
        run: |
          echo "=== Diff for package-lock.json ==="
          git diff package-lock.json || echo "No changes"

      - name: ğŸš¨ Fail if any changes were made
        run: |
          if [[ -n "$(git status --porcelain package-lock.json)" ]]; then
            echo "ğŸ”’ Audit fix made changes to package-lock.json. Please commit those manually if desired."
            exit 1
          fi
