name: PR Audit Check

on:
  push:
  pull_request:
    branches: [main, development]

jobs:
  audit-check:
    name: ğŸ” Audit Check on PR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # This does NOT modify package-lock.json.
      # It will fail the job if vulnerabilities at or above chosen level exist.
      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high
