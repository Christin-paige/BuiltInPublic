name: PR Audit Fix Checker

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  audit-fix-check:
    name: ğŸ” Audit Fix Check on PR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v5

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“„ Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ğŸ”§ package-lock.json not found, generating one..."
            npm install --package-lock-only
          fi

      - name: ğŸ›¡ Run npm audit fix (safe only)
        run: npm audit fix

      - name: ğŸ“Š Print diff if package-lock.json changed
        run: |
          echo "ğŸ” Checking for changes to package-lock.json"
          PR_TITLE="${{ github.event.pull_request.title || github.sha }}"
          echo "ğŸ” PR Audit Fix Check â€” ${PR_TITLE}"
          echo "==========================================="
          git diff --color=always package-lock.json || echo "âœ… No changes to package-lock.json"

      - name: ğŸš¨ Fail if package-lock.json changed
        run: |
          if [[ -n "$(git status --porcelain package-lock.json)" ]]; then
            echo "âŒ package-lock.json was modified by 'npm audit fix'."
            echo "ğŸ“ Please review the diff above and commit changes if needed."
            exit 1
          else
            echo "âœ… No changes detected in package-lock.json"
          fi
