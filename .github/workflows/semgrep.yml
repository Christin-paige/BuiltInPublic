name: Semgrep Scan

on:
  pull_request:
    branches: [ development ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    env:
      SEMGREP_API_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. Install Semgrep
      - name: Install Semgrep
        run: pip install semgrep

      # 4. Run Semgrep scan (Pro rules unlocked via SEMGREP_API_TOKEN)
      - name: Run Semgrep scan
        run: |
          semgrep ci \
            --config p/default \
            --config p/owasp-top-ten \
            --config ./security/semgrep \
            --exclude supabase/seed.sql \
            --exclude .env.example \
            --metrics=off \
