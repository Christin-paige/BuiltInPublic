name: Semgrep Scan

on:
  pull_request:
    branches:
      - development
  push:
    branches:
      - development

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep:1.127.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep scan
        run: semgrep scan --config .semgrep.yml --error
