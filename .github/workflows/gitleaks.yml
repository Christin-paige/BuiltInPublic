name: Gitleaks Secret Scan

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
